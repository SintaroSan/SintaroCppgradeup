name: PR Validation

on: pull_request

jobs:
  validate_pr:
    runs-on: ubuntu-latest
    container:
      image: gcc:latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Detect changed tasks
        id: changed
        run: |
          CHANGED=$(git diff --name-only ${{ github.event.pull_request.base.sha }}..HEAD |
                   grep -oP 'members/[^/]+/task[^/]+' |
                   sort | uniq)
          echo "changed_tasks=${CHANGED}" >> $GITHUB_OUTPUT

      - name: Build and test changed tasks
        if: steps.changed.outputs.changed_tasks != ''
        run: |
          for task in ${{ steps.changed.outputs.changed_tasks }}; do
            make build-$task test-$task || exit 1
          done
