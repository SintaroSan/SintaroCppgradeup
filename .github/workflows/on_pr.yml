name: PR Check

on: pull_request

jobs:
  validate_pr:
    runs-on: ubuntu-latest
    container:
      image: gcc:latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Find changed tasks
        id: changed
        run: |
          CHANGED=$(git diff --name-only ${{ github.event.pull_request.base.sha }}..HEAD |
                   grep -oP 'members/[^/]+/task[^/]+' |
                   sort -u)
          echo "changed_tasks=${CHANGED}" >> $GITHUB_OUTPUT

      - name: Build changed tasks
        if: steps.changed.outputs.changed_tasks != ''
        run: |
          for task in ${{ steps.changed.outputs.changed_tasks }}; do
            if compgen -G "$task/src/*.cpp" > /dev/null; then
              make build-$(basename $task) test-$(basename $task) || exit 1
            fi
          done
