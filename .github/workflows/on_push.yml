name: Push Check

on:
  push:
    branches: [main, master]

jobs:
  validate_push:
    runs-on: ubuntu-latest
    container:
      image: gcc:latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Build all tasks
        run: |
          if ! compgen -G "members/*/task*/src/*.cpp" > /dev/null; then
            echo "Error: No .cpp files found in any task"
            exit 1
          fi

          make all

      - name: Format code
        run: make format
