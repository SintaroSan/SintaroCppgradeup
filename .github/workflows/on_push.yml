name: Push Check

on:
  push:
    branches: [main, master]

jobs:
  validate_push:
    runs-on: ubuntu-latest
    container:
      image: gcc:latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Install clang-format
        run: |
          apt-get update
          apt-get install -y clang-format

      - name: Check for .cpp files
        run: |
          if [ -z "$(find members -name '*.cpp' -print -quit)" ]; then
            echo "Error: No .cpp files found in any task"
            exit 1
          fi

      - name: Build all tasks
        run: make all

      - name: Apply formatting
        run: make format
