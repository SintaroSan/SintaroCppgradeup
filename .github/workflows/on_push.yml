name: Task Push Check

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    container:
      image: gcc:latest  # Используем образ с GCC и CMake
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies (if needed)
        run: |
          apt-get update && apt-get install -y cmake make g++

      - name: Build and test all tasks
        run: |
          for TASK_DIR in members/*/task*; do
            if [ -d "$TASK_DIR" ]; then
              echo "=== Processing $TASK_DIR ==="
              cd "$TASK_DIR"

              mkdir -p build && cd build
              cmake .. && make

              if [ -f "tests" ]; then
                echo "--- Running tests ---"
                ./tests
              else
                echo "No tests binary found!"
              fi

              cd ../../..
            fi
          done
