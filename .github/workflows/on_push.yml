name: Push Check

on:
  push:
    branches: [main, master]

jobs:
  validate_push:
    runs-on: ubuntu-latest
    container:
      image: gcc:latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: apt-get update && apt-get install -y clang-format

      - name: Validate all tasks
        run: |
          if [ -z "$(find members -mindepth 2 -maxdepth 2 -type d)" ]; then
            echo "Error: No tasks found in members directory"
            exit 1
          fi
          
          make all

          make format
          git diff --exit-code
